<label>Server Name</label>
<!-- <input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"> -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<!-- Enabled when new users are allowed to create server -->
<!-- Changes serverCreationStatus when clicked -->
<button class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
    >Add server</button>

<!-- If Else in Angular -->
<p *ngIf="serverCreated; else noServer">{{serverCreationStatus}}, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server created! </p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
